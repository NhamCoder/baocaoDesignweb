<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký tài khoản</title>
    <link rel="stylesheet" type="text/css" href="../monTKweb/dangky.css" >
</head>
<body>
    <form action="../bai mau/mau.html" style="border:1px solid #ccc">
        <div class="container">
          <h1>Đăng ký tài khoản</h1>
       <hr>
      
          <label for="email"><b>Email</b></label>
          <input type="text" placeholder="@gmail.com" name="email" required >

          <label for="text"><b>Tên đăng nhập</b></label>
          <input type="text" placeholder="tên đang nhập" name="text" required>
      
          <label for="psw"><b>Mật khẩu</b></label>
          <input type="password" placeholder="mật khẩu" name="psw" required minlength="10">
      
          <label for="psw-repeat"><b>Nhật lại Mật khẩu</b></label>
          <input type="password" placeholder="mật khẩu" name="psw-repeat" required minlength="10">
          
          <label>
            <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Nhớ Mật Khẩu
          </label>
          
          <div class="clearfix">
            <button type="reset" class="cancelbtn">Cancel</button>
            <button type="submit" class="signupbtn">Đăng ký</button>
          </div>
        </div>
      </form>
</body>
</html>
